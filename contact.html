<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/media.css">
  <script src="https://kit.fontawesome.com/b5536b7364.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
  <header>
    <div class="nav container">
      <ul class="main-nav">
        <li><a href="about.html" class="phone-active">About</a></li>
        <li><a href="contact.html" class="phone-active">Contact</a></li>
        <li><a href="blogs.html" class="phone-active">Blogs</a></li>
      </ul>
      <label id="menu">
        <i class="fa-solid fa-bars"></i>
      </label>
    </div>
  </header>
  <section class="home" id="home">
    <div class="home-text container">
      <a href="index.html" class="home-title">The Mountain Goat Blog</a>
    </div>
  </section>
</div>
  <div class="sub-nav container">
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
      <li><a href="blogs.html">Blogs</a></li>
    </ul>
  </div>
  <div class="contact-container">
    <div id="error_message"></div>
    <div class="form">
     <div class="contact-info"></div>
 
     <div class="contact-form">
       <form id="myform" onsubmit="return validation()">
         <h2 class="contact-title">Contact me</h2>
         <div class="input-container">
           <input type="text" name="name" class="input" id="name">
           <label for="">Name</label>
           <span>Name</span>
         </div>
 
         <div class="input-container">
           <input type="text" name="email" class="input" id="email">
           <label for="">Email</label>
           <span>Email</span>
         </div>
         <div class="input-container">
          <input type="text" name="subject" class="input" id="subject">
          <label for="">Subject</label>
          <span>Subject</span>
        </div>
 
         <div class="input-container textarea">
           <textarea id="message" class="input"></textarea>
           <label for="">Message</label>
           <span>Message</span>
         </div>
         <input type="submit" value="Send" class="contact-btn">
       </form>
     </div>
    </div>
   </div>
  <footer>
    <div class="footer">
      <p>Copyright &copy; 2024</p>
    </div>
  </footer>
  <script src="js/button.js"></script>
  <script src="js/contact.js"></script>
</body>
</html>
